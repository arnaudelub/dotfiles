bind = $mainMod, C, exec, hyprshot -m output --clipboard-only
submap = apps
bind = $mainMod, G, exec, $browser
bind = $mainMod, S, exec, $music
bind = $mainMod, F, exec, $stremio 
bind = $mainMod, D, exec, $discord
